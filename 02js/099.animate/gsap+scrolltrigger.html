<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滚动视差</title>
</head>
<body style="height: 200vh;">
  <h1 class="item" style="position: absolute; left: 0; top: 60vh; width: 200px; height: 100px; border: 1px solid red;">hello word</h1>
  
  
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script>
    const itemEle = document.getElementsByClassName('item')[0]
    gsap.registerPlugin(ScrollTrigger) 
    gsap.fromTo(
      itemEle, 
      {
        x: 0
      },
      {
        x: function(_, target) {
          return document.documentElement.clientWidth - target.offsetWidth
        },
        rotation: 360,
        duration: 3,
        ease: 'none',
        scrollTrigger: {
          trigger: itemEle,
          scrub: true,
          start: 'center center',
          pin: true
        }
      }
    );
  </script>
</body>
</html>

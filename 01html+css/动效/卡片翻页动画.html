<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .page-container {
      width: 100px;
      height: 100px;
      position: relative;
      perspective: 1000px;
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      background-color: #3498db;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform-origin: top;
      /* 设置旋转原点为底部 */
      animation-duration: 3s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    .page1 {
      animation-name: flipPage1;
    }

    .page2 {
      animation-name: flipPage2;
    }

    .page3 {
      animation-name: flipPage3;
    }

    @keyframes flipPage1 {
      0%,
      100% {
        transform: rotateX(0deg);
        z-index: 3;
      }
      33% {
        transform: rotateX(180deg);
        z-index: 1;
      }
      66% {
        transform: rotateX(180deg);
        z-index: 1;
      }
    }

    @keyframes flipPage2 {
      0%,
      33% {
        transform: rotateX(0deg);
        z-index: 2;
      }
      66% {
        transform: rotateX(180deg);
        z-index: 1;
      }
      100% {
        transform: rotateX(180deg);
        z-index: 1;
      }
    }

    @keyframes flipPage3 {
      0%,
      66% {
        transform: rotateX(0deg);
        z-index: 1;
      }
      100% {
        transform: rotateX(180deg);
        z-index: 3;
      }
    }
  </style>
</head>

<body>
  <div class="page-container">
    <div class="page page1">第一页</div>
    <div class="page page2">第二页</div>
    <div class="page page3">第三页</div>
  </div>
</body>

</html>

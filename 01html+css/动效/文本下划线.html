<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      background: linear-gradient(to right, #7e2f2b, #142460) no-repeat right bottom;
      background-size: 0 2px;
      transition: background-size 1s;
    }
    span:hover {
      background-position: left bottom;
      background-size: 100% 2px;
    }
  </style>
</head>
<body>
  <span>abcdefgabcdefgabcdefgabcdefgabcdefgabcdefgabcdefgabcdefgabcdefgabcdefgabcdefgabcdefgabcdefgabcdefgabcdefg</span>
</body>
</html>

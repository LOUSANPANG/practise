<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .card-container {
      perspective: 1000px;
      width: 200px;
      height: 300px;
      margin: 50px auto;
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card-front,
    .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
      border-radius: 10px;
    }
    .card-front {
      background-color: #3498db;
    }
    .card-back {
      background-color: #e74c3c;
      transform: rotateY(180deg);
    }
    .card-container:hover .card {
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <div>
    <div class="card-container">
      <div class="card">
        <div class="card-front">
          正面内容
        </div>
        <div class="card-back">
          背面内容
        </div>
      </div>
    </div>
</body>

</html>

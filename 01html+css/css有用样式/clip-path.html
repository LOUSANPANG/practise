<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 裁剪效果，可以裁剪出各种形状 */
    div {
      width: 100px;
      height: 100px;
      background-color: red;
      clip-path: circle(50% at 50% 50%);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>

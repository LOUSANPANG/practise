<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- layout viewport -->
  <!-- 默认没有缩放比，默认宽度为 980  -->
   <!-- 早期ui设计稿为 980，这样两端都会适配。 -->

  <!-- ideal viewport -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

  <title>Document</title>
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .box {
    display: flex;
    width: 375px;
    height: 100px;
  }
  .item {
    width: 50%;
    height: 100%;
  }
  .item:nth-child(1) {
    background-color: #f40;
  }
  .item:nth-child(2) {
    background-color: #a10;
  }
</style>
<body>
  <div class="box">
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
